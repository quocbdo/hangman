<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<title>Skater Hangman</title>
<style>
body {
    background-image: url(images/wallride_bg.jpg);
}
</style>
</head>

<body>
    <div class="box">
        <img src="images/hdr.png" id="header" style="height:50px;">
    </div>
    <div class="category">Category: </div>
    <div class="tries">Tries Left: <span id="tries"></span>
    </div>
    <br>
    <img src="" id="hang-img" style="height:260px;">
    <h2 id="message"></h2>
    <div id="guess"></div>
        <table id="table">
            <tr>
                <td class="letter" id="A">A</td>
                <td class="letter" id="B">B</td>
                <td class="letter" id="C">C</td>
                <td class="letter" id="D">D</td>
                <td class="letter" id="E">E</td>
                <td class="letter" id="F">F</td>
                <td class="letter" id="G">G</td>
                <td class="letter" id="H">H</td>
                <td class="letter" id="I">I</td>
                <td class="letter" id="J">J</td>
                <td class="letter" id="K">K</td>
                <td class="letter" id="L">L</td>
                <td class="letter" id="M">M</td>
            </tr>
            <tr>
                <td class="letter" id="N">N</td>
                <td class="letter" id="O">O</td>
                <td class="letter" id="P">P</td>
                <td class="letter" id="Q">Q</td>
                <td class="letter" id="R">R</td>
                <td class="letter" id="S">S</td>
                <td class="letter" id="T">T</td>
                <td class="letter" id="U">U</td>
                <td class="letter" id="V">V</td>
                <td class="letter" id="W">W</td>
                <td class="letter" id="X">X</td>
                <td class="letter" id="Y">Y</td>
                <td class="letter" id="Z">Z</td>
            </tr>
        </table>
    <button id="reset" class="reset">RESET GAME</button>
<script src="js/main.js"></script>
</body>
</html>
