<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <title>Skater Hangman</title>
    <style>
        body {
        background-image: url(images/wallride_bg.jpg);
        }
    </style>
</head>
<body>
    <div class="box"><img src="images/hdr.png" id="header" style="height:50px;"></div>
    <div class="category">Category:</div>
    <div class="tries">Tries Left: <span id="tries"></span></div>
    <br>
    <img src="" id="hang-img" style="height:260px;">
    <h2 id="message"></h2>
    <div id="guess"></div>
    <table id="table">
        <tr>
            <td class="letter unclicked" id="A">A</td>
            <td class="letter unclicked" id="B">B</td>
            <td class="letter unclicked" id="C">C</td>
            <td class="letter unclicked" id="D">D</td>
            <td class="letter unclicked" id="E">E</td>
            <td class="letter unclicked" id="F">F</td>
            <td class="letter unclicked" id="G">G</td>
            <td class="letter unclicked" id="H">H</td>
            <td class="letter unclicked" id="I">I</td>
            <td class="letter unclicked" id="J">J</td>
            <td class="letter unclicked" id="K">K</td>
            <td class="letter unclicked" id="L">L</td>
            <td class="letter unclicked" id="M">M</td>
        </tr>
        <tr>
            <td class="letter unclicked" id="N">N</td>
            <td class="letter unclicked" id="O">O</td>
            <td class="letter unclicked" id="P">P</td>
            <td class="letter unclicked" id="Q">Q</td>
            <td class="letter unclicked" id="R">R</td>
            <td class="letter unclicked" id="S">S</td>
            <td class="letter unclicked" id="T">T</td>
            <td class="letter unclicked" id="U">U</td>
            <td class="letter unclicked" id="V">V</td>
            <td class="letter unclicked" id="W">W</td>
            <td class="letter unclicked" id="X">X</td>
            <td class="letter unclicked" id="Y">Y</td>
            <td class="letter unclicked" id="Z">Z</td>
        </tr>
    </table>
    <button id="reset" class="reset">RESET GAME</button>
    <script src="js/main.js"></script>
</body>
</html>
